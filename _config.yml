# GitHub Pages Configuration for VulcanoConnects Docs

theme: jekyll-theme-cayman
title: VulcanoConnects Documentation
description: Theme system, contribution guidelines, and developer resources for VulcanoConnects

# Navigation
plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
include:
  - README.md
  - docs/**/*.md

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
